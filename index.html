<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapes new design</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container-fluid fixed-top p-0">
        <div class="header-container">
            <div class="header-row-top">
                <div class="brand">
                    <span><strong>ZetSoft</strong>|Grapes</span>
                </div>
                <div class="project-name">
                    <input type="text" placeholder="Unitiled Project">
                </div>
                <div class="header-row-top-right">
                    <div class="share-button">
                        <button type="button" class="btn btn-outline-dark">Share</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Action</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            ...
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-light">Sign in</button>
                    <a href="#"><i class="far fa-question-circle"></i></a>

                </div>
            </div>
            <div class="header-row-bottom">
                <div class="header-row-bottom-left">
                    <div class="button-controller desktop">
                        <i class="fas fa-desktop">
                        </i>
                    </div>
                    <div class="button-controller tablet">
                        <i class="fas fa-tablet-alt">
                        </i>
                    </div>
                    <div class="button-controller mobile">
                        <i class="fas fa-mobile-alt">
                        </i>
                    </div>
                    <div class="button-controller site">
                        <i class="fas fa-sitemap"></i>
                        <span>Site</span>
                    </div>
                    <div class="button-controller settings">
                        <i class="fas fa-cogs"></i>
                        <span>Settings</span>
                    </div>
                    <div class="button-controller instruments">
                        <i class="fas fa-sliders-h"></i>
                        <span>Instruments</span>
                    </div>
                    <div class="button-controller premium">
                        <i class="fas fa-angle-double-up"></i>
                        <span>Premium</span>
                    </div>
                </div>
                <div class="header-row-bottom-right">
                    <div class="button-controller"><i class="fas fa-search-minus"></i></div>
                    <div class="button-controller"><i class="fas fa-undo-alt"></i></div>
                    <div class="button-controller"><i class="fas fa-redo-alt"></i></div>
                    <div class="button-controller"><i class="fas fa-share-square"></i><span>Saved</span></div>
                    <div class="button-controller"><i class="fas fa-eye"></i><span>Preview</span></div>
                    <div class="button-controller"><i class="fas fa-upload"></i><span>Publish</span></div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="editor-container">
    <div class="container-fluid m-0 p-0">

        <ul class="left-bar-items">
            <li class="left-bar-item pages">
                <i class="fab fa-elementor"></i>
                <span class="text">Pages</span>
            </li>
            <li class="left-bar-item background">
                <i class="far fa-square"></i>
                <span class="text">Background</span>
            </li>
            <li class="left-bar-item add">
                <i class="fas fa-plus-circle"></i>
                <span class="text">Add</span>
            </li>
            <li class="left-bar-item media">
                <i class="fas fa-photo-video"></i>
                <span class="text">Media</span>
            </li>
            <li class="left-bar-item new-blog">
                <i class="fas fa-fan"></i>
                <span class="text">New Blog</span>
            </li>
        </ul>

        <div class="canvas-container"></div>

        <div class="toolbar-container">
            <div class="toolbar-header">
                <span class="control-icons help"><i class="fas fa-question"></i></span>
                <span class="control-icons drag-zone"><i class="fas fa-grip-horizontal"></i></span>
                <span class="control-icons toolbar-close"><i class="fas fa-times"></i></span>
            </div>
            <div class="inner-button">
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn help"><i class="fas fa-copy"></i></span>
                    <span class="control-icons toolbar-btn"><i class="far fa-copy"></i></span>
                </div>
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn toolbar-close"><i class="fas fa-paste"></i></span>
                    <span class="control-icons toolbar-btn toolbar-close"><i class="fas fa-trash-alt"></i></span>
                </div>
            </div>
            <div class="inner-button">
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn help"><i class="fas fa-location-arrow"></i></span>
                    <span class="control-icons toolbar-btn"><i class="fas fa-sort-amount-up-alt"></i></span>
                </div>
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn toolbar-close"><i class="fas fa-align-center"></i></span>
                    <span class="control-icons toolbar-btn toolbar-close"><i class="fas fa-th-list"></i></span>
                </div>
            </div>
            <div class="inner-button">
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn help"><i class="fab fa-hubspot"></i></span>
                    <span class="control-icons toolbar-btn"><i class="fas fa-grip-lines"></i></span>
                </div>
                <div class="toolbar-list">
                    <span class="control-icons toolbar-btn toolbar-close">  <input type="text" placeholder="0" value="0"></span>
                    <span class="control-icons toolbar-btn toolbar-close"><i class="fas fa-grip-lines-vertical"></i></span>
                </div>
            </div>
            <div class="toolbar-size">
                <span>Size</span>
                <span>(pixel)</span>
                <div class="sizeW">W: <input type="text" placeholder="0" value="0"></div>
                <div class="sizeH">H: <input type="text" placeholder="0" value="0"></div>
            </div>
            <div class="toolbar-position">
                <span>Position</span>
                <div class="positionX">X: <input type="text" placeholder="0" value="0"></div>
                <div class="positionY">Y: <input type="text" placeholder="0" value="0"></div>
            </div>
            <div class="layer">
                <span>Layer</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
